name: Trust Engine CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  quality-gate:
    name: ğŸ›¡ï¸ Quality Gate
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: ğŸš¨ Linting (ESLint)
        run: npm run lint
        
      - name: ğŸ“ Type Integrity (TSC)
        run: npx tsc --noEmit

  trust-verification:
    name: ğŸ§ª Trust Verification
    needs: quality-gate
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install Dependencies
        run: npm ci

      - name: ğŸ§ª Unit Tests (Vitest)
        run: npm run test

  build-provenance:
    name: ğŸ—ï¸ Build Provenance
    needs: trust-verification
    runs-on: ubuntu-latest
    env:
      # Dummy values for build-time static generation
      NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: pk_test_dummy
      CLERK_SECRET_KEY: sk_test_dummy
      NEXT_PUBLIC_CLERK_SIGN_IN_URL: /sign-in
      NEXT_PUBLIC_CLERK_SIGN_UP_URL: /sign-up
      API_URL: https://api.example.com
      PUBLIC_API_URL: https://api.example.com

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Production Build
        run: npm run build